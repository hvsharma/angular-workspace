<div>
  <h3>This is Servers Component!</h3>
</div>

<!-- ### Event Binding ### -->
<div class="mt-4 form-group">
  <label class="control-label">Server Name (Event Binding)</label>
  <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)">
</div>
<!-- ### Event Binding ### -->

<!-- ### Two Way Data Binding ### -->
<div class="mt-3 form-group">
  <label>Server Name (Two Way Binding)</label>
  <input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">
</div> 
<!-- ### Two Way Data Binding End ### -->

<div class="mt-3">
  <p>{{ serverName }}</p>
</div>
<div class="mt-3">
  <button 
    [disabled]="!allowNewServer" 
    class="btn btn-primary"
    (click)="onCreateServer()">Add Server</button>
</div>
<div class="mt-3">
  <p>{{ serverCreatedStatus }}</p>
</div>
<div class="mt-4">
  <app-server></app-server>
  <app-server></app-server>
</div>
