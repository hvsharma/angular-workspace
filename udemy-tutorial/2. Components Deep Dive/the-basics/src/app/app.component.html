<div class="header mb-4">
  <div class="row p-2">
    <div class="col-12 ml-2">
      <h3>Add new Servers or Blueprints</h3>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <label for="serverName">Server Name: </label>
        <input type="text" class="form-control" id="serverName" [(ngModel)]="newServerName" />
      </div>
      <div class="form-group mt-2">
        <label for="serverContent">Server Content: </label>
        <input type="text" class="form-control" id="serverContent" [(ngModel)]="newServerContent"/>
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>    
        <button class="btn btn-primary ml-2" (click)="onAddBlueprint()">Add Blueprint</button>    
      </div>      
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-5"><hr></div>
  </div>
  <div class="row">
    <div class="col-5">
      <div class="card" *ngFor="let element of serverElements">
        <div class="card-header">{{ element.name }}</div>
        <div class="card-body">
          <p [ngStyle]="{'color': element.type === 'server' ? 'red': ''}">
            {{ element.content }}
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
